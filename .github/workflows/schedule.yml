name: Run Replit Script

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0,6,12,18 * * *'

jobs:
  run-replit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install playwright
      - run: npx playwright install
      - run: node run-replit.js
        env:
          REPL_EMAIL: ${{ secrets.REPL_EMAIL }}
          REPL_PASSWORD: ${{ secrets.REPL_PASSWORD }}
          REPL_URL: ${{ secrets.REPL_URL }}
